name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build application
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish application (Self-contained)
      run: |
        dotnet publish --configuration Release --runtime win-x64 --self-contained true --output ./publish/win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
        
    - name: Publish application (Framework-dependent)
      run: |
        dotnet publish --configuration Release --runtime win-x64 --self-contained false --output ./publish/win-x64-fx -p:PublishSingleFile=true
        
    - name: List published files (Debug)
      run: |
        echo "=== Self-contained files ==="
        Get-ChildItem -Path "./publish/win-x64" -Recurse | Format-Table Name, Length
        echo "=== Framework-dependent files ==="
        Get-ChildItem -Path "./publish/win-x64-fx" -Recurse | Format-Table Name, Length
        
    - name: Create release directories
      run: |
        mkdir release-artifacts
        
    - name: Package Self-contained release
      run: |
        Compress-Archive -Path "./publish/win-x64/*" -DestinationPath "./release-artifacts/BbcSoundz-${{ github.ref_name }}-win-x64-standalone.zip"
        
    - name: Package Framework-dependent release  
      run: |
        Compress-Archive -Path "./publish/win-x64-fx/*" -DestinationPath "./release-artifacts/BbcSoundz-${{ github.ref_name }}-win-x64-fx.zip"
        
    - name: Calculate checksums
      run: |
        Get-FileHash "./release-artifacts/BbcSoundz-${{ github.ref_name }}-win-x64-standalone.zip" -Algorithm SHA256 | Select-Object Hash, Path | Out-File -FilePath "./release-artifacts/checksums.txt" -Encoding UTF8
        Get-FileHash "./release-artifacts/BbcSoundz-${{ github.ref_name }}-win-x64-fx.zip" -Algorithm SHA256 | Select-Object Hash, Path | Out-File -FilePath "./release-artifacts/checksums.txt" -Encoding UTF8 -Append
        
    - name: Extract version from tag
      id: version
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: BBC Soundz v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          ./release-artifacts/BbcSoundz-${{ github.ref_name }}-win-x64-standalone.zip
          ./release-artifacts/BbcSoundz-${{ github.ref_name }}-win-x64-fx.zip
          ./release-artifacts/checksums.txt
        body: |
          ## BBC Soundz v${{ steps.version.outputs.version }}
          
          ### ðŸŽµ Features
          - Multi-source BBC radio schedule scraping
          - Configurable sources via appsettings.json
          - yt-dlp integration for downloading shows  
          - Visual download status indicators
          - Auto-detection of existing downloads
          - Default Windows file association for playback
          - Parallel processing for better performance
          - UTF-8 encoding support
          
          ### ðŸ“¦ Downloads
          
          **Standalone (Recommended):**
          - `BbcSoundz-${{ github.ref_name }}-win-x64-standalone.zip` - No .NET installation required
          
          **Framework-dependent:**
          - `BbcSoundz-${{ github.ref_name }}-win-x64-fx.zip` - Requires .NET 9.0 runtime
          
          ### ðŸš€ Installation
          1. Download the appropriate zip file
          2. Extract to a folder of your choice
          3. Run `BbcSoundz.exe`
          4. Configure BBC sources in `appsettings.json` if needed
          
          ### ðŸ“‹ Requirements
          - Windows 10/11 (x64)
          - For framework-dependent version: [.NET 9.0 Runtime](https://dotnet.microsoft.com/download/dotnet/9.0)
          
          ### ðŸ”§ Configuration
          Edit `appsettings.json` to add/remove BBC radio sources. Find more sources at https://www.bbc.co.uk/programmes
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/...HEAD
